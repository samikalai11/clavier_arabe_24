    }
  </style>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <button onclick="deleteCharacter()">حذف</button>

  <button onclick="resetTextarea()">إعادة الكتابة</button>

  <button onclick="deleteSelection()">حذف الكل</button>

  <textarea id="output" rows="4" cols="50" readonly></textarea>

  <div id="footer">
    <p>تم إنشاء بواسطة سامي القلعي</p>
    <a href="https://www.facebook.com/sami.kalai.sk/">
      <img src="facebook.png" alt="fb" tutorial"style="width:42px;height:42px;border:0;">
    </a>
  </div>

  <script>
    function insertText(character) {
      document.getElementById("output").value += character;
    }

    function deleteCharacter() {
      var text = document.getElementById("output").value;
      document.getElementById("output").value = text.slice(0, -1);
    }

    function resetTextarea() {
      document.getElementById("output").value = "";
    }

    function deleteSelection() {
      document.getElementById("output").value = "";
    }
  </script>
